<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark d-flex" style="height: 80px;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Administrador</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin-left: 52%;">
                    <li class="nav-item mx-1">
                        <a class="nav-link active btn btn-dark text-white" aria-current="page" href="/adminUsuarios">Usuarios</a>
                      </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link active btn btn-dark text-white" aria-current="page" href="/adminTareas">Tareas</a>
                    </li>
                    <li class="nav-item mx-1">
                      <a class="nav-link active btn btn-dark text-white" aria-current="page" href="/adminRTareas">Registrar Tareas</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link active btn btn-dark text-white" aria-current="page" href="/estadisAdmin">Estadística</a>
                      </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link active btn btn-danger text-white" aria-current="page" href="/logOut">Cerrar sesión</a>
                    </li>
                      <li class="nav-item mx-1">
                        <form action="/buscar" method="POST" class="d-flex" role="search">
                          <input class="form-control me-2" type="search" name="buscar" id="buscar" placeholder="Buscar" aria-label="Search">
                          <button class="btn btn-outline-success" type="submit">Buscar</button>
                        </form>
                      </li>
                  </ul>
            </div>
        </div>
    </nav>
    <div class="d-flex justify-content-center align-items-center flex-column mt-5">
        <h1 class="mb-3 text-body-secondary">Registro de Tarea</h1>
        <form action="/adminRTareas" method="POST">

            <div class="mb-3">
                <label for="usuarioUsu" class="form-label">Usuario:</label>
                <input type="text" class="form-control" name="usuarioUsu" id="usuarioUsu" required placeholder="Usuario">
            </div>

            <div class="mb-3">
                <label for="nombreTar" class="form-label">Nombre de la Tarea:</label>
                <input type="text" class="form-control" name="nombreTar" id="nombreTar" required placeholder="Nombre de la tarea">
            </div>

            <div class="mb-3">
                <label for="fechaInicio" class="form-label">Fecha de Inicio:</label>
                <input type="date" class="form-control" name="fechaInicio" id="fechaInicio" required placeholder="00-00-0000">
            </div>

            <div class="mb-3">
                <label for="fechaFin" class="form-label">Fecha de Fin:</label>
                <input type="date" class="form-control" name="fechaFin" id="fechaFin" required placeholder="00-00-0000">
            </div>

            <div class="mb-3">
                <label for="estadoTar" class="form-label">Estado de la tarea:</label>
                <select class="form-select" name="estadoTar" id="estadoTar" required>
                    <option value="Asignado">Asignado</option>
                    <option value="Pendiente">Pendiente</option>
                    <option value="Completado">Completado</option>
                </select>
            </div>

            <div class="d-flex justify-content-center align-items-center">
                <button class="btn btn-success mx-1" type="submit">Enviar</button>
                <button class="btn btn-danger mx-1" type="reset">Borrar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>  
</body>
</html>
