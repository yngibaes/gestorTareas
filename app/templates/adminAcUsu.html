<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark d-flex" style="height: 80px;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Administrador</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin-left: 52%;">
                    <li class="nav-item mx-1">
                        <a class="nav-link active btn btn-dark text-white" aria-current="page" href="/adminUsuarios">Usuarios</a>
                      </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link active btn btn-dark text-white" aria-current="page" href="/adminTareas">Tareas</a>
                    </li>
                    <li class="nav-item mx-1">
                      <a class="nav-link active btn btn-dark text-white" aria-current="page" href="/adminRTareas">Registrar Tareas</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link active btn btn-dark text-white" aria-current="page" href="/estadisAdmin">Estadística</a>
                      </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link active btn btn-danger text-white" aria-current="page" href="/logOut">Cerrar sesión</a>
                    </li>
                      <li class="nav-item mx-1">
                        <form action="/buscar" method="POST" class="d-flex" role="search">
                          <input class="form-control me-2" type="search" name="buscar" id="buscar" placeholder="Buscar" aria-label="Search">
                          <button class="btn btn-outline-success" type="submit">Buscar</button>
                        </form>
                      </li>
                  </ul>
            </div>
        </div>
    </nav>
    <div class="d-flex justify-content-center align-items-center flex-column mt-5">
        <h1 class="mb-3">Actualizar usuario</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="nombreUsu" class="form-label">ID:</label>
                <input type="text" class="form-control" id="nombreUsu" name="nombreUsu" required disabled value="{{usuario[0]}}">
            </div>

            <div class="mb-3">
                <label for="nombreUsu" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombreUsu" name="nombreUsu" required placeholder="Digite su nombre" value="{{usuario[1]}}">
            </div>
        
            <div class="mb-3">
                <label for="apellidoUsu" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="apellidoUsu" name="apellidoUsu" required placeholder="Digite su apellido" value="{{usuario[2]}}">
            </div>
        
            <div class="mb-3">
                <label for="emailUsu" class="form-label">Email:</label>
                <input type="email" class="form-control" id="emailUsu" name="emailUsu" required placeholder="Digite su email" value="{{usuario[3]}}">
            </div>

            <div class="mb-3">
                <label for="usuarioUsu" class="form-label">Usuario:</label>
                <input type="text" class="form-control" id="usuarioUsu" name="usuarioUsu" required placeholder="Digite su usuario" value="{{usuario[4]}}">
            </div>
 
            <div class="mb-3">
                <label for="contraUsu" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="contraUsu" name="contraUsu" required placeholder="Digite su contraseña" disabled value="{{usuario[5]}}">
            </div>

            <div class="mb-3">
                <label for="rolUsu" class="form-label">Rol:</label>
                <select class="form-select" id="rolUsu" name="rolUsu" required>
                    <option value="Usuario">Usuario</option>
                    <option value="Administrador">Administrador</option>
                </select>
            </div>
        
            <div class="d-flex justify-content-center align-items-center">
                <button class="btn btn-success mx-1" type="submit">Enviar</button>
                <button class="btn btn-danger mx-1" type="reset">Eliminar</button>
            </div>
        </form>
    </div>
</body>
</html>
