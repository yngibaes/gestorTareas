<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="d-flex justify-content-center align-items-center flex-column" style="margin: 4% 0;">
        <h1 class="mb-3 text-white">Registrar usuario</h1>
        <form action="/registroUsuario" method="POST">
            <div class="form-outline mb-4">
                <label for="nombreUsu" class="form-label text-white">Nombre:</label>
                <input type="text" class="form-control" id="nombreUsu" name="nombreUsu" required placeholder="Digite su nombre">
            </div>
        
            <div class="form-outline mb-4">
                <label for="apellidoUsu" class="form-label text-white">Apellido:</label>
                <input type="text" class="form-control" id="apellidoUsu" name="apellidoUsu" required placeholder="Digite su apellido">
            </div>
        
            <div class="form-outline mb-4">
                <label for="emailUsu" class="form-label text-white">Email:</label>
                <input type="email" class="form-control" id="emailUsu" name="emailUsu" required placeholder="Digite su email">
            </div>

            <div class="form-outline mb-4">
                <label for="usuarioUsu" class="form-label text-white">Usuario:</label>
                <input type="text" class="form-control" id="usuarioUsu" name="usuarioUsu" required placeholder="Digite su usuario">
            </div>
 
            <div class="form-outline mb-4">
                <label for="contraUsu" class="form-label text-white">Contraseña:</label>
                <input type="password" class="form-control" id="contraUsu" name="contraUsu" required placeholder="Digite su contraseña">
            </div>

            <div class="form-outline mb-4">
                <label for="rolUsu" class="form-label text-white">Rol:</label>
                <select class="form-select" id="rolUsu" name="rolUsu" required>
                    <option value="Usuario">Usuario</option>
                    <option value="Administrador">Administrador</option>
                </select>
            </div>
        
            <div>
                <button class="btn btn-success mx-2 my-1">Registrar</button>
                <button class="btn btn-danger mx-2 my-1">Eliminar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
