<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="d-flex justify-content-center align-items-center flex-column" style="margin: 9% 0;">
        <h1 class="mb-3 text-white">Iniciar Sesión</h1>
        <form action="/" method="POST">
            <div class="form-outline mb-4">
                <label for="usuarioUsu" class="form-label text-white">Usuario</label>
                <input type="text" class="form-control" name="usuarioUsu" id="usuarioUsu" required placeholder="Digite su usuario">
            </div>

            <div class="form-outline mb-2">
                <label for="contraUsu" class="form-label text-white">Contraseña</label>
                <input type="password" class="form-control" name="contraUsu" id="contraUsu" required placeholder="Digite su contraseña">
            </div>
            <div class="col">
                <a href="/olvidarContraseña" class="text-white text-decoration-none">¿Olvidaste la contraseña?</a>
            </div>
            <div class="col">
                <a href="/registroUsuario" class="text-info text-decoration-none">Registrarse</a>
            </div>
            <div class="button">
                <button class="btn btn-success mx-1 my-3 mx-5" type="submit">Iniciar Sesión</button>
            </div>
            
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
