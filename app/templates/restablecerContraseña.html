<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="d-flex justify-content-center align-items-center flex-column" style="margin: 9% 0;">
        <h1 class="mb-3 text-white">Restablecer contraseña</h1>
        <div>
            <form action="" method="post">
            <div class="mb-3">
                <label for="NewContra" class="form-label text-white">Nueva Contraseña</label>
                <input type="password" class="form-control" id="NewContra" name="NewContra" required placeholder="Digita una nueva contraseña">
            </div>
            <div class="mb-3">
                <label for="conContra" class="form-label text-white">Confirmar contraseña</label>
                <input type="password" class="form-control" id="conContra" name="conContra" required placeholder="Digita de nuevo la nueva contraseña">
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <button class="btn btn-success my-3 mx-5" type="submit">Restablecer contraseña</button>
            </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
